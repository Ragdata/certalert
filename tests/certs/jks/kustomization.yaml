---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: jks-broken-certificate
    files:
      - broken_certificate.jks
  - name: jks-chain-certificate
    files:
      - chain.jks
  - name: jks-regular-certificate
    files:
      - regular.jks

generatorOptions:
  disableNameSuffixHash: true
