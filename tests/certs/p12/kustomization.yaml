---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: p12-broken-certificate
    files:
      - broken_certificate.p12
  - name: p12-chain-certificate
    files:
      - chain_certificate.p12
  - name: p12-with-password-certificate
    files:
      - with_password_certificate.p12
  - name: p12-without-password-certificate
    files:
      - with_password_certificate.p12

generatorOptions:
  disableNameSuffixHash: true
