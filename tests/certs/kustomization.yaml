---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: jks
    files:
      - jks/chain.jks
      - jks/regular.jks
  - name: p7
    files:
      - p7/cert1.p7b
      - p7/mydomain.p7b
  - name: p12
    files:
      - p12/with_password.p12
      - p12/without_password.p12
      - p12/chain.p12
  - name: pem
    files:
      - pem/with_password.pem
      - pem/without_password.pem
      - pem/chain.pem
      - pem/chain.crt
  - name: truststore
    files:
      - truststore/regular.jks
      - truststore/chain.jks
generatorOptions:
  disableNameSuffixHash: true
